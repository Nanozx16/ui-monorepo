<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="preconnect"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body
    class="font-inter flex h-screen w-full flex-col pb-28 pt-6 sm:mx-auto sm:w-4/5 lg:w-3/4 xl:w-5/6 2xl:max-w-[1500px]"
  >
    <header class="mb-6 overflow-x-auto">
      <div>
        <nav>
          <ul class="flex gap-x-4 font-medium">
            <li class="mr-auto py-4 pr-5">
              <a class="cursor-pointer">Logo</a>
            </li>
            <li class="px-5 py-4 text-neutral-400">
              <a class="cursor-pointer">Develop</a>
            </li>
            <li class="px-5 py-4 text-neutral-400">
              <a class="cursor-pointer">Ecosystem</a>
            </li>
            <li class="px-5 py-4 text-neutral-400">
              <a class="cursor-pointer">Resources</a>
            </li>
            <li class="py-4 pl-5 text-neutral-400">
              <a class="cursor-pointer">Bridge & Swap</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex-grow">
      <section
        class="bg-triangles-pattern flex h-full flex-col items-center gap-y-5 bg-cover px-2 sm:rounded-3xl sm:px-5 2xl:px-8"
      >
        <h1
          class="font-right-grotesk mt-14 flex text-center text-2xl font-black uppercase text-[#F3EDE4] sm:text-4xl xl:text-6xl 2xl:text-8xl"
        >
          Bitcoin's security. <br />Ethereum's agility.
        </h1>
        <p class="text-center text-sm font-normal text-white 2xl:text-xl">
          All possibilities In Between and Beyond.<br />
          A better approach to Ethereum's Layer-2 with BVM Network.
        </p>
        <div class="mt-12 flex gap-x-4">
          <button
            class="rounded-xl bg-[#F16063] px-7 py-[13px] text-xs font-semibold text-white sm:text-base"
          >
            Start Building
          </button>
          <button
            class="rounded-xl bg-white px-7 py-[13px] text-xs font-semibold text-teal-900 sm:text-base"
          >
            Bridge & Swap
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
